buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: "maven"
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        name 'CraftTweaker/IE'
        url 'http://maven.blamejared.com'
    }
    maven {
        name 'JEI/Tinkers'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name 'Tesla'
        url 'http://maven.epoxide.xyz'
    }
    maven {
        name 'Baubles'
        url 'https://jitpack.io'
    }
    maven {
        name 'The One Probe'
        url 'http://maven.tterrag.com/'
    }
    maven {
        name 'CompatLayer'
        url 'http://maven.k-4u.nl'
    }
}


version = "${minecraft_version}-" + getVersion()

group = "com.teamacronymcoders.base" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "base"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"

    mappings = "${mappings_version}"

    replace "@VERSION@", project.version
    replaceIn "Reference.java"
}

dependencies {
    deobfCompile "mezz.jei:jei_${minecraft_version}:${jei_version}"
    deobfCompile "MineTweaker3:MineTweaker3-MC1102-Main:${minecraft_version}-${minetweaker_version}"
    deobfCompile "net.darkhax.tesla:Tesla:${minecraft_version}-${tesla_version}"
    deobfCompile "blusunrize:ImmersiveEngineering:${immersive_engineering_version}"
    deobfCompile "slimeknights:TConstruct:${minecraft_version}-${tinkers_version}"
    deobfCompile "slimeknights.mantle:Mantle:${minecraft_version}-${mantle_version}"
    deobfCompile "com.github.Azanor:Baubles:${minecraft_version}-SNAPSHOT"
    deobfCompile "mcjty.theoneprobe:TheOneProbe:1.1x-${top_version}"
    deobfCompile "com.github.mcjty:compatlayer:${compat_version}"
}

def commonManifest = {
    attributes 'Main-Class': 'com.acronym.base.Base'
    attributes 'FMLAT': 'base_at.cfg'
}

jar {
    manifest commonManifest
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
    manifest commonManifest
}

task srcJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
    manifest commonManifest
}

artifacts {
    archives deobfJar
    archives srcJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + (System.getenv("local_maven") != null ? System.getenv("local_maven") : System.getenv("bamboo_local_maven")))
        }
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

String getVersion() {
    String version = "${base_version}"
    String branch = project.hasProperty("branch") ? project.branch : ""

    if(branch != "") {
        version += "-" + branch

        String buildNumber = getBuildNumber()
        if(buildNumber != "") {
            version += "." + buildNumber
        }
    }

    return version
}

static String getBuildNumber() {
    String buildNumber = System.getenv("BUILD_NUMBER") != null ? System.getenv("BUILD_NUMBER") : ""
    if(buildNumber == "") {
        buildNumber = System.getenv("bamboo_buildNumber") != null ? "." + System.getenv("bamboo_buildNumber") : ""
    }
    return buildNumber
}
