buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: "maven"
apply plugin: 'net.minecraftforge.gradle.forge'

configurations {
    deployerJars
}

dependencies {
    deployerJars 'org.apache.maven.wagon:wagon-ftp:2.2'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///var/www/html/maven")
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        name 'Dankhax'
        url 'http://maven.epoxide.xyz'
    }
    maven {
        name = "Amadornes"
        url "http://maven.amadornes.com/"
    }
    maven {
        name 'Mobius'
        url 'http://mobiusstrip.eu/maven'
    }
    maven {
        name 'JEI'
        url "http://dvs1.progwml6.com/files/maven"
    }
}
dependencies {
    compile "mcp.mobius.waila:Waila:1.7.0-B3_1.9.4"
    compile "net.darkhax.tesla:Tesla:1.9.4-1.1.0.24"
    deobfCompile "mezz.jei:jei_1.10:3.7.0.218"
    testCompile 'junit:junit:4.12'

}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.10"
def forge_version = "12.18.0.1999-1.10.0"
def cibasename="base"

def cibuild = System.getenv("BUILD_NUMBER")
def jenkinsBuild = cibuild != null ? cibuild : "0"

version = minecraft_version + "-" + cibuild + "-universal"

group= "com.acronym.base" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "base"

minecraft {
    version = minecraft_version + "-" + forge_version
    runDir = "run"

    mappings = "snapshot_20160520"

    replace "@VERSION@", project.version
    replaceIn "Reference.java"
}

processResources
        {
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                expand 'version':project.version, 'mcversion':project.minecraft.version
            }

            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }